<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/easyloader.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">

</head>
<body class="easyui-layout">
    <div data-options="region:'north',title:'头部',split:true" style="height:100px;">
        <h3> 顶部 </h3>
    </div>
    <div data-options="region:'south',title:'底部',split:true" style="height:100px;">
        <h3>底部 </h3>
    </div>
    <div data-options="region:'west',title:'左部',split:true" style="width:200px;">
        <h3>左部 </h3>
        <div class="easyui-accordion" style="overflow:auto;">
            <div title="基本信息管理">
                <h4><a href="javascript:addTab()">平台属性管理</a></h4>
            </div>
            <div title="商品信息管理">
                <h4><a href="javascript:spuListPa()">商品信息管理</a></h4>
            </div>
            <div title="广告管理">
                <h4>广告管理</h4>
            </div>
        </div>

    </div>
    <div data-options="region:'center',title:'中部'">
        <h3>中部 </h3>
        <div id="tt" class="easyui-tabs" style="width:100%;height:100%;" >

        </div>

    </div>
</body>

</html>
<script type="text/javascript">
    function addTab() {
        if ($("#tt").tabs('exists',"平台属性管理")){
            $("#tt").tabs('select',"平台属性管理");
        }else{
            $("#tt").tabs('add',{
                title:"平台属性管理",
                href:"attrListPage",
                closable:true
            });
        }



    }
    function spuListPa() {
        if ($("#tt").tabs('exists', "商品信息管理")) {
            $("#tt").tabs('select', "商品信息管理");
        } else {
            $("#tt").tabs('add', {
                title: "商品信息管理",
                href: "spuListPage",
                closable: true
            });
        }
    }

</script>
